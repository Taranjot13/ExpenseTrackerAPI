version: '3.8'

services:
  # Node.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expense-tracker-api
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/expense_tracker
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=expense_tracker
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-refresh-secret}
      - ENABLE_HTTPS=false
    depends_on:
      mongodb:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - expense-tracker-network
    restart: unless-stopped
    volumes:
      - ./ssl:/app/ssl

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: expense-tracker-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: expense_tracker
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - expense-tracker-network

  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: expense-tracker-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: expense_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d expense_tracker"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - expense-tracker-network

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: expense-tracker-client
    ports:
      - "3000:3000"
    depends_on:
      - app
    networks:
      - expense-tracker-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
  postgres_data:
    driver: local

networks:
  expense-tracker-network:
    driver: bridge
